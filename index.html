<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Survey form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="form">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">* Name: <input type="text" id="name" placeholder="Enter your name"> required</label>
            <label for="email" id="email-label">* Email: <input type="email" id="email" placeholder="Enter your Email" required></label>
            <label for="number" id="number-label">* Age: <input type="number" min="1" max="125" id="number" placeholder="Age" required></label>
            <label for="dropdown">Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="" disabled>Select an option</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <div id="user-recommendation">
                    <label>* How likely is that you would recommend freeCodeCamp to a friend? </label>
                    <ul>
                            <li><label for="definitely"><input type="radio" name="recommend" id="definitely">Definitely</label></li>
                            <li><label for="maybe"><input type="radio" name="recommend" id="maybe">Maybe</label></li>
                            <li><label for="not sure"><input type="radio" name="recommend" id="not sure">Not sure</label></li>
                    </ul>
            </div>
        </form>
    </div>
</body>
</html>
