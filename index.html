<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Survey form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="form">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form action="" id="survey-form">
            <label for="name">* Name: <input type="text" id="name" placeholder="Enter your name"> required</label>
            <label for="email">* Email: <input type="email" id="email" placeholder="Enter your Email" required></label>
            <label for="number">* Age: <input type="number" min="1" max="125" id="number" placeholder="Age" required></label>
            
        </form>
    </div>
</body>
</html>
